[pytest]
# Pytest configuration for Pokemon Dashboard

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
    
# Coverage options (if using pytest-cov)
# --cov=src/features
# --cov-report=html
# --cov-report=term-missing

# Minimum Python version
minversion = 3.11
