# Docker Compose Configuration for Pokemon Dashboard
# Enterprise stack with app, database, cache, and monitoring

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pokemon-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pokemon_db}
      POSTGRES_USER: ${POSTGRES_USER:-pokemon_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pokemon_pass_changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokemon_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pokemon-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_pass_changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pokemon-network
    restart: unless-stopped

  # Streamlit App
  app:
    build:
      context: ../..
      dockerfile: config/docker/Dockerfile
    container_name: pokemon-dashboard
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pokemon_user}:${POSTGRES_PASSWORD:-pokemon_pass_changeme}@postgres:5432/${POSTGRES_DB:-pokemon_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass_changeme}@redis:6379/0
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
      STREAMLIT_SERVER_ENABLE_CORS: "false"
      STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: "true"
      PYTHONUNBUFFERED: 1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data:ro
      - ./pokemondbgit:/app/pokemondbgit:ro
    ports:
      - "${APP_PORT:-8501}:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pokemon-network
    restart: unless-stopped

  # Adminer (Database GUI)
  adminer:
    image: adminer:latest
    container_name: pokemon-adminer
    depends_on:
      - postgres
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    networks:
      - pokemon-network
    restart: unless-stopped

networks:
  pokemon-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Usage:
# Development: docker-compose up
# Production: docker-compose -f docker-compose.yml up -d
# Stop: docker-compose down
# Clean: docker-compose down -v (removes volumes)
